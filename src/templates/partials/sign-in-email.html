<!-- modal -->
<div id="sign-in-email-modal" uk-modal>
    <div class="uk-modal-dialog uk-margin-auto-vertical">
        <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
        
        <!-- sign-in block -->
        <div class="uk-flex uk-flex-center uk-flex-middle sign-in__container">
            <div class="sign-in__block">
                <form class="uk-flex uk-flex-column uk-flex-stretch">
                    <h2>
                        Вход по почте
                    </h2>

                    <div class=" uk-margin-small">
                        <div class="uk-inline uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: mail"></span>
                            <input class="uk-input uk-form-large" type="email" required placeholder="Электронная почта">
                        </div>
                    </div>
                    
                    <button type="submit" class="uk-button uk-button-large uk-button-primary uk-margin-small">
                        Получить код
                    </button>

                    <a uk-toggle="target: #sign-in-tel-modal" class="sign-in-link">
                        Войти по телефону
                    </a>
                </form>
            </div>
        </div>
        <!-- /sign-in block -->
    </div>
</div>
<!-- /modal -->
